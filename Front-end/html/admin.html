    <link rel="stylesheet" href="../css/admstyle.css">
</head>

<body class="bg-light">

    <div class="container mt-5 d-flex justify-content-center">
        <div class="row g-4">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="d-flex justify-content-center mt-3">
                        <ul class="botaoEscolha d-flex justify-content-center ">
                            <li>
                                <a href="#" onclick="mudarEstado('adicionar')">Adicionar</a>
                            </li>
                            <li>
                                <a class="center" href="#" onclick="mudarEstado('atualizar')">Atualizar</a>
                            </li>
                            <li>
                                <a href="#" onclick="mudarEstado('deletar')">Deletar</a>
                            </li>
                        </ul>
                    </div>

                    <div class="text-center mb-4">
                        <h2 id="tituloPrincipal" class="fw-bold">Adicionar Equipamento</h2>
                        <p id="descricaoPrincipal" class="text-muted">Preencha os dados do equipamento</p>
                    </div>
                    <div class="card-body p-4">
                        <form id="equipamentoForm" class="needs-validation" novalidate>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="idEquipamento" class="form-label">ID Equipamento</label>
                                    <input type="text" class="form-control" id="idEquipamento" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="cnpjFornecedor" class="form-label">CNPJ do Fornecedor</label>
                                    <input type="text" class="form-control" id="cnpjFornecedor" required>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label for="nomeEquipamento" class="form-label">Nome do Equipamento</label>
                                <input type="text" class="form-control" id="nomeEquipamento" required minlength="3">
                                <div class="invalid-feedback">Por favor, insira o nome do equipamento.</div>
                            </div>
                            <div class="mb-4">
                                <label for="descricaoEquipamento" class="form-label">Descrição</label>
                                <textarea class="form-control mb-3" id="descricaoEquipamento" rows="2"></textarea>
                            </div>
                            <div class="mb-4">
                                <label for="valorDiariaEquipamento" class="form-label">Valor da diária (R$)</label>
                                <input type="number" step="0.01" class="form-control" id="valorDiariaEquipamento"
                                    required>
                            </div>
                            <div class="mb-4">
                                <label for="urlImagemEquipamento" class="form-label">URL da Imagem</label>
                                <textarea class="form-control mb-3" id="urlImagemEquipamento" rows="2"></textarea>
                            </div>
                            <button type="submit" id="btnAcao" class="btn btn-primary w-100">Salvar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/admin.js"></script>

</html>
