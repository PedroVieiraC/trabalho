<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin - RitterConstruct</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/admstyle.css">
</head>

<body class="bg-light">
    <!-- Header -->
    <header class="fixed-top bg-white shadow-sm">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="index.html">
                    <span class="fw-bold">RitterConstruct</span>
                </a>
            </div>
            <div class="navbar d-flex">
                <div class="d-flex">
                    <button class="btn btn-light border-black border-2 me-2" type="button"
                        onclick="window.location.href='../index.html'">Voltar</button>
                </div>
            </div>
        </nav>

        <nav class="navbar navbar-expand-lg fixed-top p-3">
            <div class="container-fluid">
              <!-- Logotipo -->
              <a class="navbar-brand text-white" href="#">RitterConstruct</a>
              <button class="navbar-toggler border-light" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
        
              <!-- Conteúdo da Navbar -->
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- Lista de Navegação no Canto Esquerdo -->
                <ul class="navbar-nav mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="#inicial">Inicial</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="#equipamentos">Equipamentos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="#carrinho">Carrinho</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="#alugueis">Alugueis</a>
                  </li>
                </ul>
        
                <!-- Formulário de Busca no Centro -->
                <form class="d-flex mx-auto" role="search" id="searchForm">
                  <input id="searchInput" class="form-control bg-light border-black border-2" type="search"
                    placeholder="Digite o produto" aria-label="Search">
                  <button id="searchButton" class="btn btn-light border-black border-2" type="submit">
                    <i class="bi bi-search"></i> <!-- Ícone de lupa -->
                  </button>
                </form>
        
                <!-- Botões no Canto Direito -->
                <div class="d-flex">
                  <button class="btn btn-light border-black border-2 me-2" type="button"
                    onclick="window.location.href='./html/register.html'">Cadastro</button>
                  <button class="btn btn-light border-black border-2" type="button"
                    onclick="window.location.href='./html/login.html'">Login</button>
                </div>
              </div>
            </div>
          </nav>

    </header>



    <div class="container mt-5">
        <div class="row g-4">
            <!-- Formulário de criação -->
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body p-4 p-md-5">
                        <div class="text-center mb-4">
                            <h2 class="fw-bold mb-1">Adicionar equipamento</h2>
                            <p class="text-muted">Preencha os dados do equipamento</p>
                        </div>

                        <!-- Formulário de cadastro -->
                        <form id="equipamentoForm" class="needs-validation" novalidate>
                            <!-- ID Equipamento -->
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="idEquipamento" class="form-label">ID Equipamento</label>
                                    <input type="text" class="form-control" id="idEquipamento" required>
                                </div>
                                <!-- CNPJ Fornecedor -->
                                <div class="col-md-6 mb-3">
                                    <label for="cnpjFornecedor" class="form-label">CNPJ do Fornecedor</label>
                                    <input type="text" class="form-control" id="cnpjFornecedor" required>
                                </div>
                            </div>

                            <!-- Nome do equipamento -->
                            <div class="mb-4">
                                <label for="nomeEquipamento" class="form-label">Nome do Equipamento</label>
                                <input type="text" class="form-control" id="nomeEquipamento" required minlength="3">
                                <div class="invalid-feedback">
                                    Por favor, insira o nome do equipamento.
                                </div>
                            </div>

                            <!-- Descrição -->
                            <div class="mb-4">
                                <label for="descricaoEquipamento" class="form-label">Descrição</label>
                                <textarea class="form-control mb-3" id="descricaoEquipamento" rows="2"></textarea>
                            </div>

                            <!-- Valor da diária -->
                            <div class="mb-4">
                                <label for="valorDiariaEquipamento" class="form-label">Valor da diária (R$)</label>
                                <input type="number" step="0.01" class="form-control" id="valorDiariaEquipamento"
                                    required>
                            </div>

                            <!-- URL da Imagem -->
                            <div class="mb-4">
                                <label for="urlImagemEquipamento" class="form-label">URL da Imagem</label>
                                <textarea class="form-control mb-3" id="urlImagemEquipamento" rows="2"></textarea>
                            </div>

                            <!-- Botões de ação -->
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-primary w-50 me-2">
                                    Salvar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Formulário de atualização -->
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body p-4 p-md-5">
                        <div class="text-center mb-4">
                            <h2 class="fw-bold mb-1">Atualizar equipamento</h2>
                            <p class="text-muted">Preencha os dados do equipamento</p>
                        </div>

                        <!-- Formulário de atualização -->
                        <form id="updateEquipamentoForm" class="needs-validation" novalidate>
                            <!-- ID Equipamento -->
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="updateIdEquipamento" class="form-label">ID Equipamento</label>
                                    <input type="text" class="form-control" id="updateIdEquipamento" required>
                                </div>
                                <!-- CNPJ Fornecedor -->
                                <div class="col-md-6 mb-3">
                                    <label for="updateCnpjFornecedor" class="form-label">CNPJ do Fornecedor</label>
                                    <input type="text" class="form-control" id="updateCnpjFornecedor" required>
                                </div>
                            </div>

                            <!-- Nome do equipamento -->
                            <div class="mb-4">
                                <label for="updateNomeEquipamento" class="form-label">Nome do Equipamento</label>
                                <input type="text" class="form-control" id="updateNomeEquipamento" required
                                    minlength="3">
                                <div class="invalid-feedback">
                                    Por favor, insira o nome do equipamento.
                                </div>
                            </div>

                            <!-- Descrição -->
                            <div class="mb-4">
                                <label for="updateDescricaoEquipamento" class="form-label">Descrição</label>
                                <textarea class="form-control mb-3" id="updateDescricaoEquipamento" rows="2"></textarea>
                            </div>

                            <!-- Valor da diária -->
                            <div class="mb-4">
                                <label for="updateValorDiariaEquipamento" class="form-label">Valor da diária
                                    (R$)</label>
                                <input type="number" step="0.01" class="form-control" id="updateValorDiariaEquipamento"
                                    required>
                            </div>

                            <!-- URL da Imagem -->
                            <div class="mb-4">
                                <label for="updateUrlImagemEquipamento" class="form-label">URL da Imagem</label>
                                <textarea class="form-control mb-3" id="updateUrlImagemEquipamento" rows="2"></textarea>
                            </div>

                            <!-- Botões de ação -->
                            <div class="d-flex justify-content-between">
                                <button type="submit" class="btn btn-primary w-50 me-2">
                                    Atualizar
                                </button>
                                <button type="button" class="btn btn-secondary w-50" onclick="">
                                    deletar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/admin.js"></script>
</body>

</html>
