<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - RitterConstruct</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/admstyle.css">
</head>

<body class="bg-light">
    <!-- Header -->
    <header class="fixed-top bg-white shadow-sm">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="index.html">
                    <span class="fw-bold">RitterConstruct</span>
                </a>
            </div>
        </nav>
    </header>

    <!-- Registration Form -->
    <div class="container py-5 mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-7">
                <div class="card shadow-sm">
                    <div class="card-body p-4 p-md-5">
                        <div class="text-center mb-4">
                            <h2 class="fw-bold mb-1">Adicionar equipamento</h2>
                            <p class="text-muted">Preencha os dados do equipamento</p>
                        </div>

                        <!-- Formulário de cadastro -->
                        <form id="equipamentoForm" class="needs-validation" novalidate>
                            <!-- ID Equipamento -->
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="idEquipamento" class="form-label">ID Equipamento</label>
                                    <input type="text" class="form-control" id="idEquipamento" required>
                                </div>
                                <!-- CNPJ Fornecedor -->
                                <div class="col-md-6 mb-3">
                                    <label for="cnpjFornecedor" class="form-label">CNPJ do Fornecedor</label>
                                    <input type="text" class="form-control" id="cnpjFornecedor" required>
                                </div>
                            </div>

                            <!-- Nome do equipamento -->
                            <div class="mb-4">
                                <label for="nomeEquipamento" class="form-label">Nome do Equipamento</label>
                                <input type="text" class="form-control" id="nomeEquipamento" required minlength="3">
                                <div class="invalid-feedback">
                                    Por favor, insira o nome do equipamento.
                                </div>
                            </div>

                            <!-- Descrição -->
                            <div class="mb-4">
                                <label for="descricaoEquipamento" class="form-label">Descrição</label>
                                <textarea class="form-control mb-3" id="descricaoEquipamento" rows="2"></textarea>
                            </div>

                            <!-- Valor da diária -->
                            <div class="mb-4">
                                <label for="valorDiariaEquipamento" class="form-label">Valor da diária (R$)</label>
                                <input type="number" step="0.01" class="form-control" id="valorDiariaEquipamento" required>
                            </div>

                            <!-- URL da Imagem -->
                            <div class="mb-4">
                                <label for="urlImagemEquipamento" class="form-label">URL da Imagem</label>
                                <textarea class="form-control mb-3" id="urlImagemEquipamento" rows="2"></textarea>
                            </div>

                            <!-- Botões de ação -->
                            <div class="d-flex justify-content-between">
                                <button type="submit" class="btn btn-primary w-50 me-2">
                                    Salvar
                                </button>
                                <button type="button" class="btn btn-secondary w-50" onclick="window.location.href='index.html'">
                                    Voltar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/admin.js"></script>
</body>

</html>
