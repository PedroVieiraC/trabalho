<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RitterConstruct</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Header -->
    <header class="fixed-top bg-white shadow-sm">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="../Index.html">
                    <span class="fw-bold">RitterConstruct</span>
                </a>
            </div>
            <div class="navbar d-flex">
                <div class="d-flex">
                    <button class="btn btn-light border-black border-2 me-2" type="button"
                        onclick="window.location.href='../Index.html'">Voltar</button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Login Form -->
    <div class="container py-5 mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-sm">
                    <div class="card-body p-4 p-md-5">
                        <div class="text-center mb-4">
                            <h2 class="fw-bold mb-1">Bem-vindo de volta</h2>
                            <p class="text-muted">Entre com suas credenciais para continuar</p>
                        </div>
                        <form id="loginForm" class="needs-validation" novalidate target="_blank">
                            <!-- CPF -->
                            <div class="mb-4">
                                <label for="CPF" class="form-label">CPF</label>
                                <input type="CPF" class="form-control" id="CPF" >
                            </div>
                            <!-- Password -->
                            <div class="mb-4">
                                <label for="password" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="password" required minlength="4">
                                <div class="invalid-feedback">
                                    A senha deve ter pelo menos 6 caracteres.
                                </div>
                            </div>

                            <!-- Remember Me & Forgot Password -->
                            <div class="d-flex justify-content-between mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">
                                        Lembrar-me
                                    </label>
                                </div>
                                <a href="#" class="text-primary text-decoration-none">Esqueceu a senha?</a>
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary w-100 mb-3">
                                Entrar
                            </button>

                            <!-- Cadastro Link -->
                            <p class="text-center mb-0">
                                NÃ£o tem uma conta? 
                                <a href="Cadastro.html" class="text-primary text-decoration-none">Cadastre-se</a>
                            </p>
                        </form>

                        <!-- Voltar Button -->
                        <div class="text-center mt-3">
                            <a href="../Index.html" class="btn btn-secondary">Voltar para a Tela Principal</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/login.js"></script>

</body>
</html>
