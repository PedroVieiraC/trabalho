<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RitterConstruct</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <!-- Header -->
    <header class="fixed-top bg-white shadow-sm">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="index.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-primary me-2">
                        <path d="M20 8h-9"></path>
                        <path d="M4 8h3"></path>
                        <path d="M15 8v8a1 1 0 0 0 1 1h0"></path>
                        <path d="M7 8v8a1 1 0 0 1-1 1h0"></path>
                        <path d="M17 8a2 2 0 0 1 2-2H8"></path>
                        <path d="M7 8a2 2 0 0 0-2-2H2"></path>
                    </svg>
                    <span class="fw-bold">RitterConstruct</span>
                </a>
            </div>
        </nav>
    </header>

    <!-- Login Form -->
    <div class="container py-5 mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-sm">
                    <div class="card-body p-4 p-md-5">
                        <div class="text-center mb-4">
                            <h2 class="fw-bold mb-1">Bem-vindo de volta</h2>
                            <p class="text-muted">Entre com suas credenciais para continuar</p>
                        </div>

                        <form id="loginForm" class="needs-validation" novalidate target="_blank">
                            <!-- Email -->
                            <div class="mb-4">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                                <div class="invalid-feedback">
                                    Por favor, insira um email válido.
                                </div>
                            </div>

                            <!-- Password -->
                            <div class="mb-4">
                                <label for="password" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="password" required minlength="6">
                                <div class="invalid-feedback">
                                    A senha deve ter pelo menos 6 caracteres.
                                </div>
                            </div>

                            <!-- Remember Me & Forgot Password -->
                            <div class="d-flex justify-content-between mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">
                                        Lembrar-me
                                    </label>
                                </div>
                                <a href="#" class="text-primary text-decoration-none">Esqueceu a senha?</a>
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary w-100 mb-3">
                                Entrar
                            </button>

                            <!-- Register Link -->
                            <p class="text-center mb-0">
                                Não tem uma conta? 
                                <a href="register.html" class="text-primary text-decoration-none">Cadastre-se</a>
                            </p>
                        </form>

                        <!-- Voltar Button -->
                        <div class="text-center mt-3">
                            <a href="index.html" class="btn btn-secondary">Voltar para a Tela Principal</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Form validation
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            if (!this.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }
            this.classList.add('was-validated');
        });
    </script>
</body>
</html>
